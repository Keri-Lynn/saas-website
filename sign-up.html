    <form class="max-length gutter pad-t-2 pad-b-2" method="POST" action="thanks.html">

      <fieldset>
        <legend class="giga unit xs-1">Personal details</legend>
        <div class="grid">

<legend class="giga">Personal details</legend>
          <div class="push space-right unit xs-1 l-1-2">
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname" placeholder="Minni" required>
          </div>

          <div class="push space-left unit xs-1 l-1-2">
            <label for="lastfirstname">Last Name</label>
            <input id="lastname" name="lastname" placeholder="Mouse" required>
          </div>

          <div class="push space-right unit xs-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="your@email.com" required>
          </div>

          <div class="push space-left unit xs-1 l-1-2">
            <label for="phonenumber">Phone Number</label>
            <input id="phonenumber" type="tel" maxlength="14" placeholder="(613) 555-5555" required>
          </div>

          <div class="push space-left unit xs-1 l-1-2">
            <label for="plan">Plan Type</label>
            <select id="plan" name="plan" required>
              <option>Advanced</option>
              <option>Personal</option>
              <option>Free</option>
            </select>
          </div>

          <div class="push unit xs-1 m-1">
            <label for="address">Address</label>
            <textarea id="address" name="message" required></textarea>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend class="giga">Additional Information</legend>
        <div class="push">
          <label for="why">Tell us how we can help you:</label>
          <textarea id="help" name="message" col="10" row="15" required></textarea>
        </div>
      </fieldset>

      <div>
        <button class="btn" type="submit">Order Now!</button>
      </div>
      <input type="hidden" name="Sign-Up" value="Sign-Up">
    </form>

    <footer role="contentinfo">
